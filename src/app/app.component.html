<mat-toolbar class="toolbar">Challenge App</mat-toolbar>
<mat-card class="card">
<mat-spinner *ngIf="!operationsList && !hideSpinner"></mat-spinner>
  <ul *ngIf="operationsList" >
    <ol class='operation' *ngFor="let operation of operationsList">
      {{
        operation | operation
      }}
    </ol>
  </ul>
</mat-card>
